server:
  port: 8100

spring:
  application:
    name: youlai-admin
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
  elasticsearch:
    rest:
      uris: ["http://g.youlai.store:9200"]
      cluster-nodes:
        - g.youlai.store:9200